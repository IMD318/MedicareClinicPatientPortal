<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patient Registration Form</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="medicare.png">
<style>
	body {font-family: Arial, sans-serif;background-color: #B5C0D0;margin: 0;padding: 20px;}
	.form-container {max-width: 900px;margin: auto;background: #ffffff;padding: 20px;border-radius: 8px;box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);}
	.form-header {text-align: center;margin-bottom: 20px;}
	.form-header h2 {color: #333;margin-bottom: 5px;}
	.form-header p {color: #555;font-size: 14px;}
	.form-section {background-color: #78B3CE;padding: 10px;margin-bottom: 20px;border-radius: 4px;font-weight: bold;color: #333;}
	.form-group {display: flex;justify-content: space-between;gap: 20px;margin-bottom: 15px;}
	.form-group label {flex: 1 0 40%; display: block;font-size: 14px;margin-bottom: 5px;font-weight: bold;color: #555;}
	.form-group input, .form-group select {flex: 1 0 55%; width: 95%;padding: 10px;border: 1px solid #ddd;border-radius: 4px;font-size: 14px;}
	    .form-group input.full-name {flex: 1 0 90%;}
	.form-group input::placeholder {font-size: 12px;color: #aaa;}
	.form-column {flex: 1;}
	.form-group.full-width input,.form-group.full-width select {width: 100%;}
	.form-group button {width: 100%;padding: 10px;background-color: #2F3645;color: #fff;font-weight: bold;border: none;border-radius: 4px;cursor: pointer;font-	size: 16px;}
	.form-group button:hover {background-color: #78B3CE;}

	.validation-list {list-style: none;padding: 0;margin: 10px 0 0 0;}
	.validation-list li {margin: 5px 0;font-size: 14px;color: #555;display: flex;align-items: center;}
	.validation-list li.valid {color: green;}
	.validation-list li.invalid {color: red;}
	.validation-list li:before {content: "\f057"; /* Font Awesome "times" icon */font-family: "Font Awesome 5 Free";font-weight: 900;margin-right: 8px;color: red;}
	.validation-list li.valid:before {content: "\f058"; /* Font Awesome "check" icon */color: green;}

	/* Eye icon inside password input */
	.password-container {position: relative;}
	.password-container input {width: 88%;padding: 10px;padding-right: 40px; /* Make space for the eye icon inside the input */border: 1px solid #ddd;border-	radius: 4px;font-size: 14px;}
	.password-container .toggle-password {position: absolute;right: 10px;top: 70%;transform: translateY(-50%);cursor: pointer;font-size: 16px;color: #555;}
</style>
</head>


<body>
  <div class="form-container">
    <div class="form-header">
      <center><img src="logomc.png" style="width: 30%;" alt="Medicare Clinic Logo"></center>
      <h2>PATIENT PORTAL SIGN UP</h2>
    </div>

    <div class="form-section">Patient Details</div>

    <form action="login.html" method="POST">
      <div class="form-group">
        <div class="form-column">
          <label for="fullname">Full Name *</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
      </div>

      <div class="form-group">
        <div class="form-column">
          <label for="birthdate">Date of Birth *</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="form-column">
          <label for="nationality">Nationality *</label>
          <select id="nationality" name="nationality" required>
            <option value="" disabled selected>PLEASE SELECT</option>
            <option value="malaysian">Malaysian</option>
            <option value="foreigner">Foreigner</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="form-column">
          <label for="id-type">ID Type *</label>
          <select id="id-type" name="id_type" required>
            <option value="" disabled selected>PLEASE SELECT</option>
            <option value="mykad">MyKad</option>
            <option value="passport">Passport</option>
          </select>
        </div>

        <div class="form-column">
          <label for="id-number">MyKad / Passport No. *</label>
          <input type="text" id="id-number" name="id_number" placeholder="e.g., 501212113343" required>
        </div>
      </div>

      <div class="form-group">
        <div class="form-column">
          <label for="phone">Phone No. *</label>
          <input type="text" id="phone" name="phone" placeholder="0123456789" required>
        </div>

        <div class="form-column">
          <label for="gender">Gender *</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>PLEASE SELECT</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="form-column">
          <label for="race">Race *</label>
          <select id="race" name="race" required>
            <option value="" disabled selected>PLEASE SELECT</option>
            <option value="malay">Malay</option>
            <option value="chinese">Chinese</option>
            <option value="indian">Indian</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-column">
          <label for="religion">Religion *</label>
          <select id="religion" name="religion" required>
            <option value="" disabled selected>PLEASE SELECT</option>
            <option value="islam">Islam</option>
            <option value="christianity">Christianity</option>
            <option value="hinduism">Hinduism</option>
            <option value="buddhism">Buddhism</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="form-column">
          <label for="address">Address *</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-column">
          <label for="postcode">Postcode *</label>
          <input type="text" id="postcode" name="postcode" placeholder="Enter your postcode" required>
        </div>
      </div>

      <br><br><div class="form-section">Next of Kin Information</div>
      <div class="form-group">
        <div class="form-column">
          <label for="fullname">Full Name *</label>
          <input type="text" id="fullname" name="fullname" placeholder="Full Name" required >
        </div>

        <div class="form-column">
          <label for="relationship">Relationship *</label>
          <select id="relationship" name="relationship" required>
            <option value="" disabled selected>PLEASE SELECT</option>
            <option value="father">Father</option>
            <option value="mother">Mother</option>
            <option value="brother">Brother</option>
            <option value="sister">Sister</option>
            <option value="grandparent">Grandparent</option>
            <option value="cousin">Cousin</option>
            <option value="wife">Wife</option>
            <option value="husband">Husband</option>
            <option value="son">Son</option>
            <option value="daughter">Daughter</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="form-column">
          <label for="phone">Phone No. *</label>
          <input type="text" id="phone" name="phone" placeholder="0123456789" required>
        </div>

        <div class="form-column">
          <label for="email">Next of Kin Email Address *</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
      </div>

      <br><br><div class="form-section">Account Information</div>

      <div class="form-group">
        <div class="form-column">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
      </div>

      <div class="form-group">
        <div class="form-column password-container">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <div class="form-column password-container">
          <label for="cpassword">Confirm Password *</label>
          <input type="password" id="cpassword" name="cpassword" placeholder="Re-enter your password" required>
          <i class="fas fa-eye toggle-password" id="togglePasswordConfirm"></i>
        </div>
      </div>

      <ul class="validation-list">
        <li id="length" class="invalid">Contain at least 8 characters</li>
        <li id="upperCase" class="invalid">Contain Uppercase letters</li>
        <li id="lowerCase" class="invalid">Contain Lowercase letters</li>
        <li id="number" class="invalid">Contain a number</li>
        <li id="specialChar" class="invalid">Contain a special character (!, @, #, $, etc.)</li>
      </ul>

      <br><br><div class="form-group full-width">
        <button type="submit">Register Now</button>
      </div>

    <div class="footer">
      <center><p style="color: #555; font-size: 10px;">Â© Copyright 2025 Medicare Clinic.</p></center>
    </div>
    </form>
  </div>

<script>
  const passwordInput = document.getElementById('password');
  const passwordConfirmInput = document.getElementById('cpassword');
  const togglePassword = document.getElementById('togglePassword');
  const togglePasswordConfirm = document.getElementById('togglePasswordConfirm');

	// Toggle password visibility
	togglePassword.addEventListener('click', function () {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    this.classList.toggle('fa-eye-slash');  // Toggle the eye icon
  });

  togglePasswordConfirm.addEventListener('click', function () {
    const type = passwordConfirmInput.type === 'password' ? 'text' : 'password';
    passwordConfirmInput.type = type;
    this.classList.toggle('fa-eye-slash');  // Toggle the eye icon
  });

  // Password validation patterns
  const patterns = {
    length: /^(?=.{8,})/,          // At least 8 characters
    upperCase: /[A-Z]/,            // At least one uppercase letter
    lowerCase: /[a-z]/,            // At least one lowercase letter
    number: /[0-9]/,               // At least one number
    specialChar: /[!@#$%^&*(),.?":{}|<>]/ // At least one special character
  };

  // List of validation items
  const validationList = document.querySelectorAll('.validation-list li');

  // Real-time password validation function
  passwordInput.addEventListener('input', function() {
    const value = passwordInput.value;

    // Check each validation criteria
    Object.keys(patterns).forEach((key, index) => {
      const isValid = patterns[key].test(value);
      if (isValid) {
        validationList[index].classList.remove('invalid');
        validationList[index].classList.add('valid');
      } else {
        validationList[index].classList.remove('valid');
        validationList[index].classList.add('invalid');
      }
    });

    // Check if passwords match
    const passwordMatch = value === passwordConfirmInput.value;
    if (passwordMatch) {
      validationList[5].classList.remove('invalid');
      validationList[5].classList.add('valid');
    } else {
      validationList[5].classList.remove('valid');
      validationList[5].classList.add('invalid');
    }
  });

  // Real-time confirm password validation
  passwordConfirmInput.addEventListener('input', function() {
    const value = passwordConfirmInput.value;

    // Check if the confirm password matches the password
    const passwordMatch = value === passwordInput.value;
    if (passwordMatch) {
      validationList[5].classList.remove('invalid');
      validationList[5].classList.add('valid');
    } else {
      validationList[5].classList.remove('valid');
      validationList[5].classList.add('invalid');
    }
  });
</script>

</body>
</html>
